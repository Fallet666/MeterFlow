version: '3.9'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: meterflow
      POSTGRES_USER: meterflow
      POSTGRES_PASSWORD: meterflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      DB_ENGINE: postgres
      POSTGRES_DB: meterflow
      POSTGRES_USER: meterflow
      POSTGRES_PASSWORD: meterflow
      POSTGRES_HOST: db
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8000/api/
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
