version: '3.9'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: meterflow
      POSTGRES_USER: meterflow
      POSTGRES_PASSWORD: meterflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      DB_ENGINE: postgres
      POSTGRES_DB: meterflow
      POSTGRES_USER: meterflow
      POSTGRES_PASSWORD: meterflow
      POSTGRES_HOST: db
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8000/api/
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:80"
    depends_on:
      - backend

  backend-tests:
    build: ./backend
    profiles: ["test"]
    env_file:
      - ./backend/.env.example
    environment:
      DB_ENGINE: postgres
      POSTGRES_DB: meterflow
      POSTGRES_USER: meterflow
      POSTGRES_PASSWORD: meterflow
      POSTGRES_HOST: db
    volumes:
      - tests-sync:/tests-sync
    command: >
      sh -c "pytest &&
      touch /tests-sync/backend_done &&
      while [ ! -f /tests-sync/frontend_done ]; do
        sleep 1;
      done"
    depends_on:
      - db

  frontend-tests:
    image: node:20-alpine
    profiles: ["test"]
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:8000/api/
      CI: "true"
    volumes:
      - ./frontend:/app
      - tests-sync:/tests-sync
    command: >
      sh -c "npm ci &&
      npm test &&
      touch /tests-sync/frontend_done &&
      tail -f /dev/null"

volumes:
  postgres_data:
  tests-sync:
