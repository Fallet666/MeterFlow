version: '3.9'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: meterflow
      POSTGRES_USER: meterflow
      POSTGRES_PASSWORD: meterflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "55432:5432"

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      DB_ENGINE: postgres
      POSTGRES_DB: meterflow
      POSTGRES_USER: meterflow
      POSTGRES_PASSWORD: meterflow
      POSTGRES_HOST: db
    volumes:
      - ./backend:/app
    ports:
      - "8100:8100"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8100/api/
    ports:
      - "5174:80"
    depends_on:
      - backend

volumes:
  postgres_data:
